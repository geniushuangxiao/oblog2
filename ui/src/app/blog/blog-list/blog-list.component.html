<div class="blog-list">
  <app-breadcrumb [idPath]="'about.bugReport'"></app-breadcrumb>
  <div>
    <button nz-button nzType="primary">增加</button>
    <nz-list class="demo-loadmore-list" [nzDataSource]="list" [nzItemLayout]="'horizontal'" [nzLoading]="initLoading"
      [nzRenderItem]="item" [nzLoadMore]="loadMore">
      <ng-template #item let-item>
        <nz-list-item [nzActions]="item.loading?[]:[editAction,moreAction]">
          <nz-skeleton [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="item.loading">
            <nz-list-item-meta [nzTitle]="nzTitle" nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
              nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team">
              <ng-template #nzTitle>
                <a href="https://ng.ant.design">{{item.name.last}}</a>
              </ng-template>
            </nz-list-item-meta>
            <ng-template #editAction><a (click)="edit(item)">edit</a></ng-template>
            <ng-template #moreAction><a (click)="edit(item)">more</a></ng-template>
          </nz-skeleton>
        </nz-list-item>
      </ng-template>
      <ng-template #loadMore>
        <div class="loadmore">
          <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">loading more</button>
        </div>
      </ng-template>
    </nz-list>
  </div>
</div>
