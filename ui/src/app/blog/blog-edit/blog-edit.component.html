<div class="blog">
  <!-- 博客标题 -->
  <input nz-input placeholder="标题" [(ngModel)]="blogEditService.blog.name">
  <!-- 博客编辑框 -->
  <quill-editor [(ngModel)]="blogEditService.blog.content"
    (onContentChanged)="contentChange($event)" 
    [modules]="quillEditorModules" 
    [style]="quillHeight">
  </quill-editor>
  <div class="page-bottom-button-group">
    <button nz-button nzType="primary" (click)="save(false)">保存</button>
    <button nz-button nzType="primary" (click)="save(true)">发布</button>
    <button nz-button nzType="danger" (click)="cancle()">取消</button>
  </div>
</div>
<nz-upload
  nzAction="api/file"
  [nzFileList]="blogEditService.blog.blogAttachment"
  [nzRemove]="deleteAttachment"
  (nzChange)="fileStatusChange($event)">
  <button nz-button>
    <i nz-icon type="upload"></i><span>上传</span>
  </button>
</nz-upload>
