<div *ngFor="let category of categoryService.categories[0].children">
  <nz-divider [nzText]="category.label" nzOrientation="left"></nz-divider>
  <div class="card-div">
    <nz-card class="card" (click)="toBlogList(child)" [nzHoverable]="true" *ngFor="let child of category.children">
      <i nz-icon type="appstore" theme="outline" class="card-icon"></i>
      <p>{{child.label}}</p>
    </nz-card>
  </div>
</div>
