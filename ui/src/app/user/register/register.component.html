<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <!-- 用户名 -->
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input type="text" nz-input formControlName="username" placeholder="用户名">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">
        请输入用户名
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <!-- 密码 -->
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input type="password" nz-input formControlName="password" placeholder="密码">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">
        请输入密码
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <!-- 再次输入密码 -->
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input type="password" nz-input formControlName="password2" placeholder="密码">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password2').dirty && validateForm.get('password2').errors">
        请再次输入密码
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <!-- 再次输入密码 -->
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixMail">
        <input type="text" nz-input formControlName="email" placeholder="邮箱">
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('email').dirty && validateForm.get('email').errors">
        请输入邮箱
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button class="login-form-button" [nzType]="'primary'">注册</button>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
<ng-template #prefixMail><i nz-icon type="mail"></i></ng-template>
